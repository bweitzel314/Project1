<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="destination-bg">
    <h1 id="destination-name"></h1>

    <div class="destination-image-container">
        <img id="destination-image" src="" alt="Destination Image">
    </div>

    <p id="destination-description"></p>

    <h2>Itinerary</h2>
    <ul id="destination-itinerary"></ul>

    <h2>Location</h2>
    <iframe id="destination-map" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


    <h2>Book Your Trip</h2>
    <form id="booking-form">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" readonly>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" min="1" required>

        <label for="travel-date">Travel Date:</label>
        <input type="date" id="travel-date" required>

        <button type="submit">Book Now</button>
    </form>
    <script src="destination.js"></script>
</body>

</html>
